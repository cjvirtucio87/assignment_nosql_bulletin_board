<!DOCTYPE html>
<html ng-app="bulletinBoard">
  <head>
    <meta charset="utf-8">
    <title>Bulletin Board!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src-"https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body ng-controller="PostCtrl">

    <h1>Posts</h1>
    <post ng-repeat='post in posts' post='post'></post>

    <h3>comments</h3>
    <comment ng-repeat='comment in comments' comment='comment'></comment>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/postService.js"></script>
    <script type="text/javascript" src="js/services/commentService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/PostCtrl.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/post.js"></script>
    <script type="text/javascript" src="js/directives/comment.js"></script>
  </body>
</html>
