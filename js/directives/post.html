<div class='card'>

  <div class='card-block'>
    <h4 class='card-title'>
      {{ post.title }}
    <h4>
    <p>{{ post.content }}</p>
    <p>Posted on {{ post.created_at | date }}</p>
  </div>
  <p>Create a Comment</p>

  <form>
    <div class="form-group">
      <label>Author</label>
      <input ng-model='commentAuthor' type="text" name="author" class="form-control">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea ng-model='commentContent' class="form-control"></textarea>
    </div>
    <input ng-click='addComment($event, post.id)' type="submit" class="btn btn-primary">
  </form>

</div>
